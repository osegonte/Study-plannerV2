<!DOCTYPE html>
<html>
<head>
    <title>PDF Viewer Test</title>
    <link rel="stylesheet" href="https://unpkg.com/@react-pdf-viewer/core@3.12.0/lib/styles/index.css">
    <link rel="stylesheet" href="https://unpkg.com/@react-pdf-viewer/default-layout@3.12.0/lib/styles/index.css">
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 8px; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
    </style>
</head>
<body>
    <h1>PDF Viewer Test</h1>
    
    <div class="test-section">
        <h3>1. CSS Loading Test</h3>
        <p>If CSS is loaded correctly, this should look styled.</p>
    </div>
    
    <div class="test-section">
        <h3>2. Direct PDF Access Test</h3>
        <p>Try these direct links:</p>
        <ul>
            <li><a href="http://localhost:8000/api/pdfs/2f14c7f8-af3c-4130-9a52-7b0c5917f236/file" target="_blank">Direct PDF Link</a></li>
            <li><a href="http://localhost:8000/api/health" target="_blank">Backend Health Check</a></li>
        </ul>
    </div>
    
    <div class="test-section">
        <h3>3. Frontend Access Test</h3>
        <p>React app should be running at: <a href="http://localhost:3000" target="_blank">http://localhost:3000</a></p>
    </div>
    
    <script>
        // Test if we can access the backend
        fetch('http://localhost:8000/api/health')
            .then(response => response.json())
            .then(data => {
                console.log('Backend connection successful:', data);
                document.querySelector('.test-section:nth-child(3)').classList.add('success');
            })
            .catch(error => {
                console.error('Backend connection failed:', error);
                document.querySelector('.test-section:nth-child(3)').classList.add('error');
            });
    </script>
</body>
</html>
